<div *ngIf="weatherData" class="bg-white rounded-lg shadow-md p-6 mt-6">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">Detailed Weather Information</h3>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="bg-gray-50 p-4 rounded-lg">
      <p class="text-gray-500">Feels Like</p>
      <p class="font-semibold">{{ weatherData.main.feels_like | number:'1.0-0' }}°C</p>
    </div>
    <div class="bg-gray-50 p-4 rounded-lg">
      <p class="text-gray-500">Min Temperature</p>
      <p class="font-semibold">{{ weatherData.main.temp_min | number:'1.0-0' }}°C</p>
    </div>
    <div class="bg-gray-50 p-4 rounded-lg">
      <p class="text-gray-500">Max Temperature</p>
      <p class="font-semibold">{{ weatherData.main.temp_max | number:'1.0-0' }}°C</p>
    </div>
    <div class="bg-gray-50 p-4 rounded-lg">
      <p class="text-gray-500">Visibility</p>
      <p class="font-semibold">{{ weatherData.visibility / 1000 }} km</p>
    </div>
  </div>
</div>
