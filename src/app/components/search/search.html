<div class="w-full max-w-md mx-auto relative">
  <input
    [formControl]="searchControl"
    type="text"
    placeholder="Search for a city..."
    class="w-full px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    (focus)="showSuggestions = true"
    (blur)="onBlur()"
  >

  <div class="absolute right-3 top-2.5 pointer-events-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
  </div>

 <ng-container *ngIf="showSuggestions">
  <ul
    *ngIf="filteredCities$ | async as cities"
    class="absolute z-10 w-full bg-white rounded-md shadow-lg mt-1 max-h-60 overflow-auto"
  >
    <li
      *ngFor="let city of cities"
      (mousedown)="selectCity(city)"
      class="px-4 py-2 cursor-pointer hover:bg-blue-100"
    >
      {{ city }}
    </li>
  </ul>
</ng-container>

</div>
